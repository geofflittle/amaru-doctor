name: CI # Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

permissions:
   contents: write
jobs:

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --locked --all-features --workspace
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Clippy check
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      - uses: Swatinem/rust-cache@v2
      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --document-private-items --all-features --workspace --examples
      - name: Build
        run: cargo build --release
      - name: Generate dbs
        run: cargo run
        working-directory: resources/db-creator 
      - name: Copy binary
        run: |
          cp target/release/amaru-doctor resources/
          cp -R resources/db-creator/*.db resources/
      - name: ðŸš€ Setup Go
        uses: actions/setup-go@v5.5.0
      - name: ðŸ§ª Generate gifs
        run: |
          sudo apt update
          sudo apt install -y ffmpeg ttyd
          go install github.com/charmbracelet/vhs@latest
          export PATH=$PATH:./resources
          vhs resources/demo.tape
        env:
          AMARU_CHAIN_DB: 'resources/chain.db'
          AMARU_LEDGER_DB: 'resources/ledger.db'
      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated VHS GIF
          branch: main
          commit_user_name: jeluard
          commit_user_email: "jeluard@users.noreply.github.com"
          file_pattern: 'resources/*.gif'
